<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Morrisville Madness</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg';
var map = L.map('map').setView([44.55490, -72.61390], 15);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('landplanner.h3mhoan3').addTo(map),
    'Satellite': L.mapbox.tileLayer('landplanner.jm6gk0ba')
}, {
    'SenseFly Imagery': L.mapbox.tileLayer('examples.bike-locations'),
    'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
}).addTo(map);
</script>


</body>
</html>
